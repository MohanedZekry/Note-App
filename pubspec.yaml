name: noteapp
description: Note App Clean Arch.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^3.0.1
  shimmer: ^2.0.0
  flutter_spinkit: ^5.1.0
  flutter_svg: ^1.1.6

  cupertino_icons: ^1.0.2
  #----------------------#
  #--- Logic packages ---#
  # Functional programming package
  dartz: ^0.10.1
  # State Management package
  flutter_bloc: ^8.1.1
  # Equatable package
  equatable: ^2.0.0
  # http packages
  dio: ^4.0.6
  # Singleton & DI
  get_it: ^7.2.0
  # Check Internet Connection
  internet_connection_checker: ^1.0.0+1
  # Shared Preferences to store local data
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

